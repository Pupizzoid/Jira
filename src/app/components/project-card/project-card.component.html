<mat-card class="project__card" [ngClass]="{
  'project--own': this.userData.id === project.ownerId,
  'project--member': this.userData.id !== project.ownerId}">
  <div class="project__card-action">
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [matMenuTriggerFor]="menu" [disabled]="!isOwner">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="handleEdit(project)">Edit</button>
      <button mat-menu-item (click)="handleDelete(project.id)">Delete</button>
    </mat-menu>
  </div>
  <div class="project__card-content" (click)='handleClick(project.id)'>
    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
  </div>
</mat-card>
