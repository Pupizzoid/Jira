<div class="project">
  <h1>Your projects</h1>
  <!-- <button mat-raised-button (click)="openDialog()" color="primary">New project</button> -->
  <p *ngIf="projectList.length <= 0" class="project__helper-text">You don't have any projects</p>
  <ul *ngIf="projectList" class='project__list'>
    <li *ngFor="let project of projectList" (click)='handleClick(project.id)' class='project__item'>
      <mat-card class="project__card">
          <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
      </mat-card>
    </li>
  </ul>
  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="project__add-btn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
